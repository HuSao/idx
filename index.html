<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灵魂蔬菜 - 不一样的蔬菜</title>

    <meta content="一只站在树上的鸟儿，从来不会害怕树枝断裂，因为它相信的不是树枝，而是它自己的翅膀。" name="description"/>

    <meta content="SoulVegs,灵魂蔬菜,不一样的蔬菜" name="keywords"/>

    <link href="imgs/logo.png" rel="icon"/>

    <link href="css/effect.css" rel="stylesheet" type="text/css">

    <script defer src="https://app.embed.im/snow.js"></script>

    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="confetti-container"></div>
<header>
    <div class="hLeft">
        <svg height='100%' viewBox="0 0 100 100" width='100%'>
            <circle cx="30" cy="50" r="25" stroke="#000000" stroke-width="10" style="fill: #f8f8f8; cursor: pointer"/>
        </svg>
    </div>
    <div class="hRight">
        <svg height='100%' viewBox="0 0 100 100" width='100%'>
            <rect height="50" rx="25" ry="25" style="fill: #ffffff" width="100" x="0" y="25"/>

            <text fill="#000000" style="font-family: 宋体; font-size: 22px" x="30" y="58">关于</text>

            <rect class="cAbout" height="50" onclick="aboutClick()" rx="25" ry="25" style="cursor: pointer" width="100"
                  x="0" y="25"/>
        </svg>
    </div>
</header>
<div class="container">
    <div class="symmetry">
        <svg height="100%" preserveAspectRatio="none" viewBox="0 0 100 100" width="100%">
            <polygon points="0, 0 100, 0 0, 100" style="fill: #f8f8f8"/>
        </svg>
    </div>
    <div class="round">
        <svg height='100%' viewBox="0 0 160 160" width='100%'>
            <circle cx="80" cy="80" r="50" style="fill: #ffffff"/>

            <g transform="matrix(0.866, -0.5, 0.25, 0.433, 80, 80)">
                <path d="M 0, 70 A 65, 70 0 0, 0 65, 0 5, 5 0 0, 1 75, 0 75, 70 0 0, 1 0, 70Z" fill="#000000">
                    <animateTransform attributeName="transform" dur="3s" from="360 0 0" repeatCount="indefinite"
                                      to="0 0 0" type="rotate"/>
                </path>
            </g>

            <path d="M 50, 0 A 50, 50 0 0, 0 -50, 0Z" style="fill: #ffffff"
                  transform="matrix(0.866, -0.5, 0.5, 0.866, 80, 80)"/>

            <circle cx="80" cy="67" r="26" style="fill: rgba(0, 0, 0, 0)"/>

            <image height="52" href="imgs/focus.svg" id="iFocusI" width="52" x="54" xlink: y="41"/>

            <image height="52" href="imgs/innovation.svg" id="iInnovationI" width="52" x="54" xlink: y="41"/>

            <image height="52" href="imgs/explore.svg" id="iExploreI" width="52" x="54" xlink: y="41"/>

            <rect height="12" rx="6" ry="6" style="fill: rgba(0, 0, 0, 0)" width="26" x="67" y="100"/>

            <text fill="#33272a" id="iFocusT" style="font-family: 宋体; font-size: 7px" x="73" y="108.5">专注</text>

            <text fill="#33272a" id="iInnovationT" style="font-family: 宋体; font-size: 7px" x="73" y="108.5">创新
            </text>

            <text fill="#33272a" id="iExploreT" style="font-family: 宋体; font-size: 7px" x="73" y="108.5">探索</text>

            <rect height="12" rx="6" ry="6" style="fill: rgba(0, 0, 0, 0)" width="26" x="67" y="100"/>
        </svg>
    </div>
    <div class="cAboutForm" id="iAboutForm">
        <svg height='100%' style='background-color: rgba(0, 0, 0, 0.2)' viewBox="0 0 100 100" width='100%'>
            <rect height="52" rx="2" ry="2" style="fill: #f8f8f8" width="88" x="6" y="24"/>

            <image height="4" href="imgs/close.svg" width="4" x="88" y="26"/>

            <circle class="cClose" cx="90" cy="28" onclick="aboutCloseClick()" r="2" style="cursor: pointer"/>

            <rect height="8" rx="2" ry="2" style="fill: rgba(0, 0, 0, 0)" width="80" x="10" y="46"/>

            <text fill="#33272a" style="font-family: 宋体; font-size: 3px" x="26" y="51">
                恐惧大都因为无知与不确定感而产生
            </text>

            <rect height="8" rx="2" ry="2" style="fill: rgba(0, 0, 0, 0)" width="80" x="10" y="46"/>
        </svg>
    </div>
</div>
<footer>
    <a href="https://display.soulvegs.com/" style="text-decoration: none; color: black" target="_blank">
        <div class="relevant">
            <span style="font-family: 宋体; font-size: 18px; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">CONTENT</span>
        </div>
    </a>
</footer>
</body>
<script src="js/effect.js" type="text/javascript"></script>
</html>
